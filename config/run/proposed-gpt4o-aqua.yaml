# XRC-AutoCoT (Proposed) on AQUA-RAT with GPT-4o

run_id: proposed-gpt4o-aqua

method:
  name: xrc_autocot
  type: proposed
  description: "Cross-Reasoning Consistency Auto-CoT with multi-perspective corroboration"
  
  # Demo construction parameters
  n_pool: 1000  # Sample from training set
  n_clusters: 8  # Diversity clustering
  candidates_per_cluster: 10  # Top M closest to centroid
  
  # Sampling parameters for XRC
  n_samples_mode_a: 5  # Forward CoT samples
  n_samples_mode_b: 5  # Verification/backward check samples
  temperature: 0.7  # For diverse sampling during demo construction
  
  # Acceptance threshold
  tau_xrc: 0.5  # Cross-reasoning reliability threshold r(q) >= tau_xrc
  
  # Reasoning modes (prompt-only)
  mode_a_prompt: "Think step by step to solve this problem. End your response with 'Final answer: [your numeric answer]'."
  mode_b_prompt: "Solve this problem step by step, then verify your answer by checking it with an alternative method or plugging it back into the problem. End your response with 'Final answer: [your numeric answer]'."

model:
  name: gpt-4o
  provider: openai
  api_base: null
  max_tokens: 1000
  temperature_eval: 0.0  # Deterministic for evaluation

dataset:
  name: aqua
  n_test: 200  # Held-out test subset size
  
inference:
  max_demos: 8  # Maximum demos to use (one per cluster)
  order_by_reliability: true  # Order demos by decreasing r(q)

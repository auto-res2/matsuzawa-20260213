name: "Run Sanity Check"
run-name: "Sanity Check: ${{ inputs.run_id }}"

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name (e.g., main)'
      run_id:
        description: 'A single run_id to process'
        required: true
      runner_label:
        description: 'Runner label (e.g., ["ubuntu-latest"], ["self-hosted", "A100"])'
        required: true
        default: '["ubuntu-latest"]'

permissions:
  id-token: write
  contents: write
  actions: write

defaults:
  run:
    shell: bash

env:
  RESULTS_DIR: ".research/results"

jobs:
  run-sanity-check:
    name: Run Sanity Check for ${{ github.event.inputs.run_id }}
    runs-on: ${{ fromJSON(github.event.inputs.runner_label) }}
    timeout-minutes: 120

    outputs:
      sanity_passed: ${{ steps.check-result.outputs.passed }}

    env:
      RUN_ID: ${{ github.event.inputs.run_id }}
      # LLM inference experiments may use these provider keys.
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      AWS_BEARER_TOKEN_BEDROCK: ${{ secrets.AWS_BEARER_TOKEN_BEDROCK }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      LANGFUSE_BASE_URL: ${{ secrets.LANGFUSE_BASE_URL }}
      LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
      LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: airas-experiment:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Prepare results dir
        run: mkdir -p "$RESULTS_DIR"

      - name: Run sanity check
        id: run-exp
        continue-on-error: true
        run: |
          trap 'sleep 1' EXIT
          docker run --rm \
            -v "$(pwd)/$RESULTS_DIR:/workspace/$RESULTS_DIR" \
            -e ANTHROPIC_API_KEY \
            -e AWS_BEARER_TOKEN_BEDROCK \
            -e GEMINI_API_KEY \
            -e HF_TOKEN \
            -e LANGFUSE_BASE_URL \
            -e LANGFUSE_PUBLIC_KEY \
            -e LANGFUSE_SECRET_KEY \
            -e OPENAI_API_KEY \
            -e OPENROUTER_API_KEY \
            -e WANDB_API_KEY \
            airas-experiment:latest \
            bash -c '
              set -e
              set -o pipefail
              echo "=== [SANITY RUN] Start for '"$RUN_ID"' at $(date -u) ==="
              uv run python -u -m src.main run='"$RUN_ID"' results_dir="$RESULTS_DIR" mode=sanity_check
              echo -e "=== [SANITY RUN] PASSED for '"$RUN_ID"' at $(date -u) ===\n"
            ' > >(tee -a "$RESULTS_DIR/stdout.txt") 2> >(tee -a "$RESULTS_DIR/stderr.txt" >&2)

      - name: Check result
        id: check-result
        run: |
          if [[ "${{ steps.run-exp.outcome }}" == "success" ]] \
            && grep -q "\[SANITY RUN\] PASSED" "$RESULTS_DIR/stdout.txt" \
            && grep -q "SANITY_VALIDATION: PASS" "$RESULTS_DIR/stdout.txt"; then
            echo "Sanity check passed for $RUN_ID"
            echo "passed=true" >> "$GITHUB_OUTPUT"
          else
            echo "Sanity check failed for $RUN_ID"
            echo "passed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sanity-${{ github.run_id }}-${{ env.RUN_ID }}
          path: ${{ env.RESULTS_DIR }}
